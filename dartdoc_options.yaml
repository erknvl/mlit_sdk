dartdoc:
  categories:
    "Core":
      name: "Core SDK"
      description: "Core SDK components including initialization and configuration"
      markdown: "doc/core.md"
    "Services":
      name: "Services"
      description: "Service classes for accessing different types of MLIT data"
      markdown: "doc/services.md"
    "Entities":
      name: "Entities"
      description: "Domain entities representing MLIT data"
      markdown: "doc/entities.md"
    "Repositories":
      name: "Repositories"
      description: "Data repositories with caching capabilities"
      markdown: "doc/repositories.md"
    "Value Objects":
      name: "Value Objects"
      description: "Value objects used throughout the SDK"
      markdown: "doc/value_objects.md"
  categoryOrder: ["Core", "Services", "Entities", "Repositories", "Value Objects"]
  showUndocumentedCategories: true
  linkToSource:
    root: "."
    uriTemplate: "https://github.com/yourusername/mlit_sdk/blob/main/%f%#L%l%"
  exclude:
    - "dart:async"
    - "dart:collection"
    - "dart:convert"
    - "dart:core"
    - "dart:developer"
    - "dart:io"
    - "dart:isolate"
    - "dart:math"
    - "dart:typed_data"
    - "dart:ui"
  errors:
    - broken-link
    - missing-from-search-index
  warnings:
    - missing-docs 